<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nav-bar.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="containerr">
        <div class="formulario">
          <h2 class="titulo-form">Cadastre-se</h2>
      
      <form action="/client-save" id="client-save" method="post">
          <div class="form-floating mb-3 row">
            <input type="text" class="form-control" name="name" id="floatingInput" placeholder="name@example.com">
            <label class="text-form" for="floatingInput">Nome</label>
          </div>
          <div class="form-floating mb-3 row">
            <input type="password" class="form-control" name="addressNumber" id="floatingInput" placeholder="name@example.com">
            <label class="text-form" for="floatingInput">Senha</label>
         </div>
         <div class="form-floating mb-3 row">
          <input type="email" class="form-control" name="addressNumber" id="floatingInput" placeholder="name@example.com">
          <label class="text-form" for="floatingInput">Email</label>
         </div>
          <div class="form-floating mb-3 row">
            <input type="text" class="form-control" name="cpf" id="floatingInput" placeholder="name@example.com">
            <label class="text-form" for="floatingInput">CPF</label>
          </div>
          <div class="form-floating mb-3 row">
            <input type="tel" class="form-control" name="phone" id="floatingInput" placeholder="name@example.com">
            <label class="text-form" for="floatingInput">Telefone</label>
          </div>
          <div class="form-floating mb-3 row">
             <input type="text" class="form-control" name="zipcode" id="floatingInput" placeholder="name@example.com">
             <label class="text-form" for="floatingInput">CEP</label>
          </div>
          <div class="form-floating mb-3 row">
             <input type="text" class="form-control" name="address" id="floatingInput" placeholder="name@example.com">
             <label class="text-form" for="floatingInput">EndereÃ§o</label>
          </div>
          <div class="form-floating mb-3 row">
             <input type="text" class="form-control" name="addressNumber" id="floatingInput" placeholder="name@example.com">
             <label class="text-form" for="floatingInput">Numero</label>
          </div>
       </form>
      </div>
      
      
        <button type="submit" form="client-save" class="botao-form" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Cadastrar
        </button>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
